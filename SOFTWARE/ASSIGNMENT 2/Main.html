<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <style>
        form {
            width: 1000px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: inline-block;
            margin-bottom: 5px;
            font-weight: bold;
            vertical-align: middle;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .preserve-spaces {
            white-space: pre;
        }

        #name1,
        #name2 {
            display: inline-block;
            width: calc(30% - 5px);
            box-sizing: border-box; 
        }
        #addr {
            display: inline-block;
            width: calc(70% - 5px); 
            box-sizing: border-box; 
        }
        #mob {
            display: inline-block;
            width: calc(30% - 5px);
            box-sizing: border-box; 
        }
    </style>
</head>

<body>
    <center>
        <h2>Registration Form</h2>
    </center>
    <form action = "http://localhost/ASSIGNMENT 2/result.php" method = "POST">
        <label for="name1">Name:</label>
        <input type="text" id="name1" name="name1" placeholder="First Name">
        <input type="text" id="name2" name="name2" placeholder="Last Name">
        <br><br>

        <label for="name1">Address:</label>
        <input type="text" id="addr" name="address">
        <br><br>

        <label for="number">Mobile No:</label>
        <input type="number" id="mob" name="mobile">
        <label for="name1">&nbsp;Email ID:</label>
        <input type="text" id="name2" name="email">

        <br><br>
        
        <label for="name2">Section:</label><br>
        <input type="radio" id="cse" name="section" value="cse">
        <label for="name1">CSE</label>
        <br>
        <input type="radio" id="cse-aiml" name="section" value="cse-aiml">
        <label for="name1">CSE(AIML)</label>
        <br>
        <input type="radio" id="cse-iot" name="section" value="cse-iot">
        <label for="name1">CSE(IOT)</label>
        
        <br><br>

        <label for="name2">Present Year:</label><br>
        <input type="checkbox" id="2025" name="year[]" value="2025">
        <label for="name1">2025</label>
        <br>
        <input type="checkbox" id="2026" name="year[]" value="2026">
        <label for="name1">2026</label>
        <br>
        <input type="checkbox" id="2027" name="year[]" value="2027">
        <label for="name1">2027</label>
        
        <br><br>
        
        <center><input type="submit" value="Submit"></center>
    </form>
</body>

</html>
